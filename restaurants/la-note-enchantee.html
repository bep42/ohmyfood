<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a2db7678b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Ohmyfood - Restaurant La note enchantée</title>
</head>
<body>
    <header>
        <nav>
            <a class="back" href="../index.html">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
            </a>
            <a class="logo" href="../index.html">
                <img src="../img/logo/ohmyfood.svg" alt="ohmyfood">
            </a>
        </nav>
    </header>
    <main>
       <div class="restaurant-details">
            <section class="restaurant-details-thumbnail">
                <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût">
            </section>
            <div class="menu">
                <div class="menu-block">
                    <section class="menu-title">
                        <h1 class="shrikhand">La note enchantée</h1>
                        <button class="like" type="button"></button>
                    </section>
                    <!-- block -->
                    <section class="menu-content">
                        <div class="menu-content-title">
                            <h2>Entrées</h2>
                            <span class="menu-content-title-border"></span>
                        </div>
                        <div class="menu-content-options">
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir</p>
                                </span>
                                <span class="menu-content-options-price">
                                    25€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Homard et espuma de potiron</h3>
                                    <p>Mariné aux zestes d'orange</p>
                                </span>
                                <span class="menu-content-options-price">
                                    35€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté</p>
                                </span>
                                <span class="menu-content-options-price">
                                    20€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                        </div>
                        <div class="menu-content-title">
                            <h2>Plats</h2>
                            <span class="menu-content-title-border"></span>
                        </div>
                        <div class="menu-content-options">
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </span>
                                <span class="menu-content-options-price">
                                    40€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Langoustine poêlée</h3>
                                    <p>Purée de patate douce</p>
                                </span>
                                <span class="menu-content-options-price">
                                    35€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Mijoté de queue de boeuf </h3>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </span>
                                <span class="menu-content-options-price">
                                    44€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                        </div>
                        <div class="menu-content-title">
                            <h2>Desserts</h2>
                            <span class="menu-content-title-border"></span>
                        </div>
                        <div class="menu-content-options">
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </span>
                                <span class="menu-content-options-price">
                                    18€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Baba au rhum revisité</h3>
                                    <p>Avec son coulis de citron</p>
                                </span>
                                <span class="menu-content-options-price">
                                    22€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                            <!-- card -->
                            <button class="card" type="button">
                                <span class="menu-content-options-details">
                                    <h3>Tarte au citron meringuée</h3>
                                    <p>Déstructurée</p>
                                </span>
                                <span class="menu-content-options-price">
                                    23€
                                </span>
                                <div class="check">
                                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                                </div>
                            </button>
                        </div>
                    </section>
                    <section class="menu-action">
                        <a class="btn" href="#">Commander</a>
                    </section>
                </div>
            </div>
       </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="../index.html">
                    <img class="logo" src="../img/logo/ohmyfood.svg" alt="Ohmyfood">
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
            </li>
            <li>
                <a href="#">
                    Mentions légales
                </a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">
                    Contact
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>

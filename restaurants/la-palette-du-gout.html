<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a2db7678b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <title>Ohmyfood - Restaurant La Palette du goût</title>
</head>
<body>
    <header>
        <nav>
            <a class="back" href="../index.html">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
            </a>
            <a class="logo" href="../index.html">
                <img src="../img/logo/ohmyfood.svg" alt="ohmyfood">
            </a>
        </nav>
    </header>
    <main>
       <div class="restaurant-details">
            <section class="restaurant-details-thumbnail">
                <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût">
            </section>
            <div class="menu">
                <section class="menu-title">
                    <h1 class="shrikhand">La Palette du goût</h1>
                    <button class="like" type="button"></button>
                </section>
                <!-- block -->
                <section class="menu-content">
                    <div class="menu-content-title">
                        <h2>Entrées</h2>
                        <span class="menu-content-title-border"></span>
                    </div>
                    <div class="menu-content-options">
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette</p>
                            </span>
                            <span class="menu-content-options-price">
                                25€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </span>
                            <span class="menu-content-options-price">
                                35€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Œuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </span>
                            <span class="menu-content-options-price">
                                20€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                    </div>
                    <div class="menu-content-title">
                        <h2>Plats</h2>
                        <span class="menu-content-title-border"></span>
                    </div>
                    <div class="menu-content-options">
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </span>
                            <span class="menu-content-options-price">
                                40€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </span>
                            <span class="menu-content-options-price">
                                35€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </span>
                            <span class="menu-content-options-price">
                                44€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                    </div>
                    <div class="menu-content-title">
                        <h2>Desserts</h2>
                        <span class="menu-content-title-border"></span>
                    </div>
                    <div class="menu-content-options">
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </span>
                            <span class="menu-content-options-price">
                                18€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </span>
                            <span class="menu-content-options-price">
                                22€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                        <!-- card -->
                        <button class="card" type="button">
                            <span class="menu-content-options-details">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </span>
                            <span class="menu-content-options-price">
                                23€
                            </span>
                            <div class="check">
                                <i class="fa-sharp fa-solid fa-circle-check"></i>
                            </div>
                        </button>
                    </div>
                </section>
                <section class="menu-action">
                    <a class="btn btn-lg" href="#">Commander</a>
                </section>
            </div>
       </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="../index.html">
                    <img class="logo" src="../img/logo/ohmyfood.svg" alt="Ohmyfood">
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-sharp fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
            </li>
            <li>
                <a href="#">
                    Mentions légales
                </a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">
                    Contact
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>

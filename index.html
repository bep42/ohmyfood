<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a2db7678b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo/ohmyfood.svg" alt="ohmyfood">
            </a>
        </nav>
    </header>
    <main>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </section>
        <section class="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="lead">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a class="btn" href="#">Explorer nos restaurants</a>
        </section>
        <section class="steps">
            <h2>Fonctionnement</h2>
            <article class="steps-card">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <h4>Choisissez un restaurant</h4>
            </article>
            <article class="steps-card">
                <i class="fa-solid fa-list-ul"></i>
                <h4>Composez votre menu</h4>
            </article>
            <article class="steps-card">
                <i class="fa-solid fa-store"></i>
                <h4>Dégustez au restaurant</h4>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
